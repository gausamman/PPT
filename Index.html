<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>गो सम्मान आह्वान अभियान</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700;800&display=swap" rel="stylesheet">

<style>
:root {
    --primary-red: #A80000;
    --saffron: #FF9933;
    --dark-brown: #5D3A00;
    --bg-light: #f8f9fa;
}

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
}

@keyframes slide {
    from { transform: translateX(0); }
    to { transform: translateX(-50%); }
}

body {
    background-color: var(--bg-light);
    font-family: 'Mukta', sans-serif;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #333;
}

/* --- Professional Header --- */
.header {
    width: 100%;
    max-width: 450px;
    background: white;
    padding: 30px 20px;
    text-align: center;
    border-bottom: 4px solid var(--saffron);
    box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    border-radius: 0 0 40px 40px;
    z-index: 10;
}

.logo-container {
    position: relative;
    display: inline-block;
    margin-bottom: 15px;
}

.logo-main {
    height: 100px;
    width: 100px;
    border-radius: 50%;
    border: 4px solid var(--saffron);
    box-shadow: 0 8px 20px rgba(255, 153, 51, 0.3);
    animation: float 4s ease-in-out infinite;
    object-fit: cover;
}

.title-red {
    color: var(--primary-red);
    font-size: 32px;
    font-weight: 800;
    margin: 0;
    letter-spacing: 1px;
}

.title-brown {
    color: var(--dark-brown);
    font-size: 24px;
    font-weight: 700;
    margin: -5px 0 0 0;
}

/* --- Dots Decoration --- */
.dots-divider {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin: 20px 0;
}

.dot {
    width: 12px;
    height: 12px;
    background: var(--saffron);
    border-radius: 50%;
    opacity: 0.6;
}

/* --- Main Content Card --- */
.main-card {
    width: 90%;
    max-width: 450px;
    background: white;
    margin-top: -20px;
    border-radius: 30px;
    padding: 40px 20px 20px 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.08);
    box-sizing: border-box;
}

.motto {
    font-size: 22px;
    font-weight: 800;
    color: var(--primary-red);
    border-left: 5px solid var(--saffron);
    border-right: 5px solid var(--saffron);
    display: inline-block;
    padding: 0 20px;
    margin-bottom: 30px;
}

/* --- Professional List Links --- */
.links-group {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-bottom: 35px;
}

.nav-item {
    display: flex;
    align-items: center;
    text-decoration: none;
    background: linear-gradient(145deg, #ffffff, #f0f0f0);
    padding: 18px 25px;
    border-radius: 15px;
    border: 1px solid rgba(168, 0, 0, 0.1);
    transition: all 0.3s ease;
    box-shadow: 5px 5px 15px #e0e0e0;
}

.nav-item:hover {
    transform: translateX(10px);
    background: var(--primary-red);
    border-color: var(--primary-red);
}

.nav-item:hover .nav-text { color: white; }
.nav-item:hover .nav-icon { color: var(--saffron); }

.nav-icon {
    font-size: 20px;
    color: var(--primary-red);
    margin-right: 15px;
}

.nav-text {
    font-size: 18px;
    font-weight: 700;
    color: #444;
}

/* --- Image Steps --- */
.steps-container {
    display: grid;
    gap: 20px;
    margin-bottom: 30px;
}

.step-box {
    border-radius: 20px;
    overflow: hidden;
    border: 2px solid #eee;
    transition: 0.3s;
}

.step-box:hover { border-color: var(--saffron); scale: 1.02; }
.step-box img { width: 100%; display: block; }

/* --- Marquee --- */
.marquee {
    overflow: hidden;
    background: var(--primary-red);
    padding: 10px 0;
    width: 100vw;
    margin-bottom: 20px;
}

.marquee-content {
    display: flex;
    white-space: nowrap;
    animation: slide 20s linear infinite;
}

.marquee-text {
    color: white;
    font-size: 18px;
    font-weight: 700;
    margin-right: 50px;
}

/* --- Footer --- */
.footer-strip {
    width: 100%;
    margin-top: 20px;
    border-radius: 20px 20px 0 0;
    overflow: hidden;
}

.footer-strip img { width: 100%; display: block; }

@media (min-width: 768px) {
    .header, .main-card { max-width: 550px; }
}
</style>
</head>

<body>

    <header class="header">
        <div class="logo-container">
            <img src="https://drive.google.com/thumbnail?id=1scerhEsZRhAR_CrL31KIQZNx83Vzlfhc&sz=w1000" class="logo-main">
        </div>
        <h1 class="title-red">UNENDING</h1>
        <p class="title-brown">MEDIA</p>
    </header>

    <div class="dots-divider">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
    </div>

    <main class="main-card">
        <div class="motto"></div>

        <div class="links-group">
            <a href="LINK1" class="nav-item">
                <i class="fas fa-info-circle nav-icon"></i>
                <span class="nav-text">1. अभियान का परिचय</span>
            </a>
            <a href="LINK2" class="nav-item">
                <i class="fas fa-user-plus nav-icon"></i>
                <span class="nav-text">2. सदस्य पंजीकरण</span>
            </a>
            <a href="LINK3" class="nav-item">
                <i class="fas fa-calendar-alt nav-icon"></i>
                <span class="nav-text">3. आगामी कार्यक्रम</span>
            </a>
            <a href="LINK4" class="nav-item">
                <i class="fas fa-hand-holding-heart nav-icon"></i>
                <span class="nav-text">4. गो सेवा मार्गदर्शिका</span>
            </a>
            <a href="LINK5" class="nav-item">
                <i class="fas fa-headset nav-icon"></i>
                <span class="nav-text">5. सहायता केंद्र</span>
            </a>
        </div>
    </div>

</body>
</html>
